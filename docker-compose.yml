version: '2'
services:
  plugin_es:
    image: mobz/elasticsearch-head:5
    ports:
      - "9100:9100"
  frontend:
    build: ./frontend
    env_file: ./frontend/config.env
    expose:
            - "80"
    volumes:
            - ./frontend/app:/app
  backend:
    build: ./backend
    expose:
            - "8080"
    volumes:
            - ./backend/app:/app
  nginx:
    build: ./nginx
    links:
        - frontend:frontend
        - backend:backend
    ports:
        - "80:80"

  redis:
    image: "redis:alpine"

  elasticsearch1:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.2
    container_name: elasticsearch1
    environment:
      - cluster.name=docker-cluster
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
            - "9200:9200"
    networks:
      - esnet

